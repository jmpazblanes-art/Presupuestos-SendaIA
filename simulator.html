<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SendaIA - Simulador Operativo v3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        .simulator-layout { display: grid; grid-template-columns: 1fr 450px; gap: 2rem; }
        .service-list-compact { display: flex; flex-direction: column; gap: 0.5rem; height: 80vh; overflow-y: auto; padding-right: 1rem; }
        .item-inline { background: #fff; padding: 0.8rem 1.2rem; border-radius: 12px; border: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; transition: var(--transition); }
        .item-data { flex: 1; }
        .item-data .cat { font-size: 0.6rem; text-transform: uppercase; color: var(--primary); font-weight: 700; }
        .item-data .name { font-weight: 700; font-size: 0.9rem; display: block; }
        .item-price-range { font-size: 0.8rem; color: var(--text-muted); }
        .estimate-drawer { background: #1E293B; color: #fff; padding: 1.5rem; border-radius: 20px; position: sticky; top: 1rem; height: fit-content; max-height: 95vh; display: flex; flex-direction: column; }
        .selected-scroll { flex: 1; overflow-y: auto; margin: 1rem 0; padding-right: 0.5rem; }
        .calc-card-item { background: rgba(255, 255, 255, 0.05); padding: 1rem; border-radius: 12px; margin-bottom: 0.8rem; border-left: 3px solid var(--primary); }
        .add-btn { background: var(--primary); color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 8px; cursor: pointer; font-size: 0.8rem; font-weight: 700; }
        .remove-btn { color: #f87171; background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        .internal-header { border-bottom: 2px solid var(--primary); padding-bottom: 1rem; margin-bottom: 2rem; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>
    <div class="glass-bg"></div>
    <div class="app-container">
        <div class="internal-header">
            <div><h1 class="logo-text">Simulador<span class="accent">Interno</span></h1><p class="tagline">SENDAIA BUSINESS ARCHITECTURE</p></div>
            <div><input type="text" id="search-box" class="search-mini" placeholder="ðŸ”Ž Filtrar..."><button class="secondary-btn" onclick="location.href='index.html'">Volver</button></div>
        </div>
        <div class="simulator-layout">
            <div class="service-list-compact" id="full-catalog"></div>
            <div class="estimate-drawer">
                <div style="display: flex; justify-content: space-between; align-items: center;"><h3 style="color: var(--accent);">Presupuesto Vivo</h3><input type="checkbox" id="iva-toggle"></div>
                <div class="selected-scroll" id="selected-items-list"><p>AÃ±ade servicios...</p></div>
                <div class="summary-footer">
                    <div class="total-row"><span>Setup</span><span id="total-setup">0 â‚¬</span></div>
                    <div class="total-row"><span>Mensual</span><span id="total-monthly">0 â‚¬</span></div>
                    <div class="grand-total"><span id="total-year1">0 â‚¬</span></div>
                    <button class="primary-btn" id="copy-summary">Copiar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="simulator.js"></script>
</body>
</html>
